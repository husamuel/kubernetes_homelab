apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "*"
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /app/config/settings.yaml
              name: config
              subPath: settings.yaml
      volumes:
        - name: config
          configMap:
            name: homepage
